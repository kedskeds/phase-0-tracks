<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h1> Table 1 </h1>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Occupation</th>
		</tr>
		<tr>
			<td>Kelsey</td>
			<td>24</td>
			<td>Student</td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>100</td>
			<td>Programmer</td>
		</tr>
		<tr>
			<td>Harry Potter</td>
			<td>35</td>
			<td>Wizard</td>
		</tr>
	</table>

	<h1> Table 2 </h1>
	<table border=1>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>A</td>
			<td rowspan = "2"><strong>TALL</strong></td>
			<td>C</td>
		</tr>
		<tr>
			<td>B</td>
			<td>D</td>
		</tr>
		<tr>
			<td colspan = "2"><em>WIDE</em></td>
			<td>E</td>
		</tr>
	</table>
</body>
</html>
